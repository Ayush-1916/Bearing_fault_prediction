<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 30px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Predictive Maintenance Dashboard</h1>
        <p class="text-center text-muted">Analyze the health of your bearings and predict potential faults.</p>
        <div class="card shadow-sm p-4">
            <form method="POST" action="/" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="Test_no" class="form-label">Test Number</label>
                    <input type="number" id="Test_no" name="Test_no" class="form-control" placeholder="Enter Test Number" required>
                </div>
                <div class="mb-3">
                    <label for="Bearing_no" class="form-label">Bearing Number</label>
                    <input type="number" id="Bearing_no" name="Bearing_no" class="form-control" placeholder="Enter Bearing Number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
        </div>
        {% if image %}
        <div class="output text-center">
            <h3>Scatter Plot:</h3>
            <img src="static/scatter_plot.png"  class="img-fluid shadow-lg rounded" style="max-width: 80%; margin-top: 20px;">
        </div>
        {% endif %}
        {% if fault_status %}
        <div class="output text-center">
            <h3>Fault Status:</h3>
            <p class="text-muted">{{ fault_status }}</p>
        </div>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy; 2024 Predictive Maintenance | Designed by Ayush</p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
